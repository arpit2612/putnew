<ion-content [fullscreen]="true">
  <img id="item_style" src="https://images.unsplash.com/photo-1512790182412-b19e6d62bc39?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=889&q=80" alt="Snow">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <div id="container"> 
   <ion-grid>
    <ion-row size-xs="12" size-sm="12" size-md="12" size-lg="6" size-xl="4">
      <ion-col size-xs="12" size-sm="12" size-md="4" size-lg="4" size-xl="4"></ion-col>
      <ion-col size-xs="12" size-sm="12" size-md="4" size-lg="4" size-xl="4">
        <form>    
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" #email required></ion-input>
          </ion-item> 
      
          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" #password required></ion-input>
          </ion-item>
      
          <ion-row>
            <ion-col> 
            <ion-button type="submit" (click)="register(email, password)" expand="block">Register</ion-button>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col> 
              <span class="divider line one-line">or</span>
              <ion-button type="submit" color="danger" (click)="authService.GoogleAuth()" expand="block">Signin with Google</ion-button>
              <div style="height: 10px;"></div>
              <!-- <ion-button type="submit" style="background-color: #3B5598;" expand="block">Signin with Facebook</ion-button> -->
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
      <ion-col size-xs="12" size-sm="12" size-md="4" size-lg="4" size-xl="4"></ion-col>
    </ion-row> 
   </ion-grid>
